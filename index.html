<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Data to Bot</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h3>ğŸ“ Enter Result</h3>

<input id="name" placeholder="Name"><br><br>
<input id="score" placeholder="Score"><br><br>

<button onclick="send()">Send to Bot</button>

<script>
  const tg = Telegram.WebApp;
  tg.expand(); // full height

  function send() {
    const data = {
      name: document.getElementById("name").value,
      score: document.getElementById("score").value
    };

    tg.sendData(JSON.stringify(data)); // ğŸ”¥ MAGIC LINE
  }
</script>

</body>
</html>
