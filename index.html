<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit Result</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}
.card {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  margin: auto;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
}
button {
  background: #2a9df4;
  color: white;
  border: none;
  border-radius: 6px;
}
</style>
</head>

<body>
<div class="card">
  <h3>üìù Submit Result</h3>

  <input id="name" placeholder="Enter Name">
  <input id="score" type="number" placeholder="Enter Score">

  <button onclick="sendData()">Send to Bot</button>
</div>

<script>
  if (!window.Telegram || !Telegram.WebApp) {
    alert("‚ùå Open this page from Telegram bot only");
  }

  const tg = Telegram.WebApp;
  tg.expand();

  function sendData() {
    const name = document.getElementById("name").value.trim();
    const score = document.getElementById("score").value.trim();

    if (!name || !score) {
      alert("Fill all fields");
      return;
    }

    const payload = {
      name: name,
      score: score,
      telegram_user_id: tg.initDataUnsafe?.user?.id || null
    };

    alert("‚úÖ Sending data to bot...");

    tg.sendData(JSON.stringify(payload));
    tg.close();
  }
</script>
</body>
</html>
