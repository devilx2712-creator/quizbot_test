<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Result</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #2a9df4;
      color: white;
      cursor: pointer;
    }

    button:active {
      background: #1c7fd6;
    }

    .note {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üìù Submit Result</h2>

    <input id="name" type="text" placeholder="Enter Name">
    <input id="score" type="number" placeholder="Enter Score">

    <button onclick="sendData()">Send to Bot</button>

    <div class="note">
      Data will be sent securely to the bot
    </div>
  </div>

  <script>
    const tg = Telegram.WebApp;

    // Optional: expand WebApp height
    tg.expand();

    function sendData() {
      const name = document.getElementById("name").value.trim();
      const score = document.getElementById("score").value.trim();

      if (!name || !score) {
        alert("Please fill all fields");
        return;
      }

      const payload = {
        name: name,
        score: score,
        telegram_user_id: tg.initDataUnsafe?.user?.id || null
      };

      // üî• Send data to bot
      tg.sendData(JSON.stringify(payload));

      // Optional UX
      tg.close();
    }
  </script>

</body>
</html>
